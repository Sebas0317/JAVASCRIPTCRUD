<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud App</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- custom  styles-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2 class="mt-5 mb-5">Crud App</h2>
        <div class="row">
            <!----------------------------------------------->

            <div class="form-group col-md-6 mb-3">
                <label type="text">Producto</label>
                <input type="text" name="product" class="form-control" id="product" placeholder="Ingresa el producto">
            </div>
           
            <!----------------------------------------------->

            <div class="form-group col-md-6 mb-3">
                <label type="text">Precio</label>
                <input type="number" name="price" class="form-control" id="price" placeholder="Ingresa el precio" min="0" max="100">
            </div>

            <!----------------------------------------------->

            <div class="form-group col-md-6 mb-3">
                <label type="text">Edad</label>
                <input type="number" name="age" class="form-control" id="age" placeholder="Ingresa la edad" min="0" max="100">
            </div>

            <!----------------------------------------------->

            <div class="col-lg-12 mt-5">

                <button class="btn btn-success" id="submitButton" onclick="AddData()">AÃ±adir los datos</button>

            </div>

        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Edad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
    <!--sweet alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
